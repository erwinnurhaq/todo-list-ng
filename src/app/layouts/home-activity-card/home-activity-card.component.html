<div class="activity-card" data-cy="activity-item">
  <div role="button" class="activity-card__content" (click)="onViewDetailClick()">
    <h4 data-cy="activity-item-title">{{ activity.title }}</h4>
  </div>
  <div class="activity-card__footer">
    <p data-cy="activity-item-date">{{ getDateString(activity.created_at) }}</p>
    <button
      type="button"
      (click)="onDeleteClick()"
      [attr.data-cy]="'activity-item-delete-button'"
    >
      <img src="assets/icons/icon-delete.svg" alt="icon-delete" />
    </button>
  </div>
</div>
